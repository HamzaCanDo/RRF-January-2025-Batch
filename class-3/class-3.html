<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Here</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="fullname">Your Full name</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Write your full name"><br><br>

        <input type="file" name="profile_picture"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Write your Email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <label for="confirm_password">Confirm Password</label><br>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"><br><br>

        <label for="birthday">Birthday Date</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="custom" name="gender" value="Custom">
        <label for="custom">Customs</label><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
